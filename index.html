<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>PIXEL SKETCH</h1>
        <p id="size_message">Choose the grid size or enter a value</p>
    </div>

    <div id="main_content">
        <div id="grid_buttons">
            <button id="button_4">4</button>
            <button id="button_8">8</button>
            <button id="button_16">16</button>
            <button id="button_32">32</button>
            <button id="button_64">64</button>
            <div id="grid_input">
                <p>Custom (2 - 100):</p>
                <input type="text" id="input_size">
            </div>
        </div>
        <p id="warning_message" class="hidden">Please enter a number between 2 and 100</p>
        <div id="board"></div>
    </div>

    <div id="control_buttons">
        <button id="clear_button">CLEAR</button>
        <button id="eraser_button">ERASER</button>
        <div>
            <p>Color</p>
            <input type="color" id="input_color">
            <button id="rainbow_button">RAINBOW</button>
        </div>
    </div>

    <footer>
        <p>Made by:</p>
        <a href="https://github.com/ntonyTR">Antony TR</a>
    </footer>
</body>
</html>
